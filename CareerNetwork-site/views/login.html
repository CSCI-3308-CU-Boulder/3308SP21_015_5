<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login to your PLACEHOLDERTITLE account">
    <title>Login Page</title>
	<script defer src="..\resources\js\login.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link href="../resources/css/login.css" rel="stylesheet">

</head>
  <body class="center text-center" id="centerbody">
    <button type="button" id="darkMode" onclick="darkMode()" >Dark Mode</button>
	<div class="loginbox">
		<img src="../resources/img/profile.jpg" class="profilePic" alt="Placeholder profile picture">
		<h1>Login or Create an Account</h1>
		<form id="login">
			<p>Username</p>
			<input id="username" type="text" name="username" placeholder="Enter Username" >
			<p>Password</p>
			<input id="password" type="password" name="password" placeholder="Enter Password">
			<input id="submit" name="submit" value="Login" onclick="submitLogin()">
			



			<a href="#">Forgot username/password?</a><br>
			<a href="#">Create an account</a>

			
		</form>

	</div>
	






	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
